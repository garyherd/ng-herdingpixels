	<section class="container padding30">

		<!-- article title -->

			<h1>{{blogPost.title}}</h1>
			<small class="fsize13">
				<a href="#comments" class="scrollTo label label-default light"><i class="fa fa-comment-o"></i> {{blogPost.replies.totalItems}} Comments</a>
				<span class="label label-default light">{{blogPost.publishDate}}</span>
			</small>
		</header>


		<!-- article content -->
		<article [innerHTML]="blogPost.content">

		</article>

		<hr />

		<!-- SOCIAL -->
		<p class="socials">
			<a href="#" class="rounded-icon social fa fa-facebook"><!-- facebook --></a>
			<a href="#" class="rounded-icon social fa fa-twitter"><!-- twitter --></a>
			<a href="#" class="rounded-icon social fa fa-google-plus"><!-- google plus --></a>
			<a href="#" class="rounded-icon social fa fa-pinterest"><!-- pinterest --></a>
			<a href="#" class="rounded-icon social fa fa-linkedin"><!-- linkedin --></a>
		</p>

		<!-- TAGS -->
		<p class="fsize16"> Tags:
			<a class="label label-default light" href="#" *ngFor="let label of blogPost.labels"><i class="fa fa-tags"></i> {{label}}</a>
		</p>


		<div class="divider"><!-- divider -->
			<i class="fa fa-star"></i>
		</div>

		<!-- COMMENTS -->
		<div id="comments">
			<h2>{{blogPost.replies.totalItems}} Comments</h2>
			<div *ngIf="getTotalComments() > 0">
				<blog-post-comments [postId]="blogPost.id" ></blog-post-comments>
			</div>
			<hr />

			<h4>
				Leave a reply
				<small class="block fsize13 font300">Your email address will not be published.</small>
			</h4>

			<!-- COMMENT FORM -->
			<form id="commentForm" class="form-horizontal" method="post" action="#">
				<div class="row">

					<!-- btn -->
					<div class="col-md-12">
						<p>
							<a href={{blogPost.url}} class="btn btn-primary" target='_blank'>Post Comment on Blogger</a>
						</p>
					</div>

					<!-- subscribe -->
					<div class="col-md-12 fsize16">
						<p>
							<input type="checkbox" name="subscribe_comments" id="subscribe_comments" value="subscribe" />
							<label for="subscribe_comments">Notify me of follow-up comments by email.</label>
							<br />
							<input type="checkbox" name="subscribe_blog" id="subscribe_blog" value="subscribe" />
							<label for="subscribe_blog">Notify me of new posts by email.</label>
						</p>
					</div>

				</div>

			</form>
			<!-- /COMMENT FORM -->

		</div><!-- /COMMENTS -->

	</section>

</div>
