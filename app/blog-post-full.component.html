<div id="blog" *ngIf="blogPost">

	<section class="container padding30">

		<!-- article title -->
		<header class="blog-post">
			<h1>{{blogPost.title}}</h1>
			<small class="fsize13">
				<a [routerLink]="['./']" fragment="comments" (click)="onAnchorClick()" class="scrollTo label label-default light">
					<i class="fa fa-comment-o"></i>
					{{blogPost.replies.totalItems}} Comments
				</a>
				<span class="label label-default light">{{blogPost.publishDate}}</span>
			</small>
		</header>


		<!-- article content -->
		<article [innerHTML]="blogPost.content"></article>

		<hr />

		<!-- TAGS -->
		<p class="fsize16"> Tags:
			<a class="label label-default light" href="#" *ngFor="let label of blogPost.labels"><i class="fa fa-tags"></i> {{label}}</a>
		</p>


		<div class="divider"><!-- divider -->
			<i class="fa fa-star"></i>
		</div>

		<!-- COMMENTS -->
		<div id="comments">
			<h2>{{blogPost.replies.totalItems}} Comments</h2>
			<div *ngIf="getTotalComments() > 0">
				<blog-post-comments [postId]="blogPost.id" [postUrl]="blogPost.url"></blog-post-comments>
			</div>
			<hr />

			<div class="row">

				<!-- btn -->
				<div class="col-md-12">
					<p>
						<a href={{blogPost.url}} class="btn btn-primary" target='_blank'>Post Comment on Blogger</a>
						<small class="block fsize13 font300">Your email address will not be published.</small>
					</p>
				</div>

			</div>


		</div><!-- /COMMENTS -->

	</section>

</div>
